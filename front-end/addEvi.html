<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Evidence</title>
    <link rel="stylesheet" href="addEvi.css">
</head>
<body>
    <div id="main">
        <div id="form">
            <h5>Enter Criminal Name</h5>
            <input type="text" placeholder="Criminal Name">
            <h5>Enter Case ID</h5>
            <input type="text" placeholder="Case ID">
            <h5>Enter Date of crime</h5>
            <input type="date">
            
            <h5>Enter time of crime</h5>
            <input type="time">
            <h5>Enter place of crime</h5>
            <input type="text" placeholder="Adress">
            <h5>Enter details of crime</h5>
            <input type="text" placeholder="Details">
            <button src="" class="uploadImg"> Upload Image</button>
            <button class="submit">Add Details</button>
        </div>
    </div>
</body>
